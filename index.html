<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop 2 BrainRot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #05060a;
      --text: #e8eefc;
      --muted: #a6b1d6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #05060a, #0a0630, #060930);
      background-size: 300% 300%;
      color: var(--text);
      animation: rgbMove 10s ease infinite;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes rgbMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbText 6s linear infinite;
    }

    @keyframes rgbText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: .5rem;
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
      transition: color .3s, text-shadow .3s;
    }
    .links a:hover {
      color: white;
      text-shadow: 0 0 10px cyan;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .cat-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: .6rem 1.3rem;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all .3s ease;
    }

    .cat-btn:hover, .cat-btn.active {
      background: linear-gradient(90deg, cyan, violet);
      color: #000;
      box-shadow: 0 0 20px rgba(124,245,255,0.3);
    }

    .shop {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn .6s forwards;
    }

    .item {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      transition: transform .3s, box-shadow .3s;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp .5s forwards;
    }

    .item:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 0 30px rgba(124,245,255,0.15);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 1rem;
    }

    .name { font-weight: 600; font-size: 1.1rem; }
    .price { color: cyan; font-weight: bold; margin-top: .4rem; }
    .stock { font-size: .9rem; color: var(--muted); }
    .in-stock::before { content: "üü¢ "; }
    .out-stock::before { content: "üî¥ "; }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: .9rem;
      color: var(--muted);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    footer strong { color: cyan; }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>
  <header>
    <h1>Shop 2 Brainrot</h1>
    <div class="links">
      <a href="https://discord.gg/rdFCZYhNcA" target="_blank">üí¨ Discord</a>
      <a href="https://tiktok.com/@shop2brainrot_new" target="_blank">üéµ TikTok</a>
    </div>

    <div class="categories">
      <button class="cat-btn active" data-cat="L√©gendaire">L√©gendaire</button>
      <button class="cat-btn" data-cat="Mythique">Mythique</button>
      <button class="cat-btn" data-cat="Secret">Secret</button>
      <button class="cat-btn" data-cat="OG">OG</button>
      <button class="cat-btn" data-cat="Autres">Autres</button>
    </div>
  </header>

  <main>
    <section class="shop" id="shop"></section>
  </main>

  <footer>
    ¬© <span id="year"></span> Shop 2 brainrot ‚Äî Tous droits r√©serv√©s.<br>
    ‚ö†Ô∏è <strong>Les BrainRot sont uniquement achetables sur le serveur Discord :</strong> 
    <a href="https://discord.gg/rdFCZYhNcA" target="_blank">discord.gg/rdFCZYhNcA</a>
  </footer>

  <script>
    const categories = {
      "L√©gendaire": [
        { name: "BrainRot Gold", price: 99.99, file: "brainrot_gold.jpg", stock: true },
        { name: "BrainRot Galaxy", price: 149.99, file: "brainrot_galaxy.jpg", stock: false }
      ],
      "Mythique": [
        { name: "BrainRot Flame", price: 89.99, file: "brainrot_flame.jpg", stock: true }
      ],
      "Secret": [
        { name: "BrainRot Shadow", price: 129.99, file: "brainrot_shadow.jpg", stock: true }
      ],
      "OG": [
        { name: "BrainRot V1 OG", price: 49.99, file: "brainrot_v1.jpg", stock: false }
      ],
      "Autres": [
        { name: "BrainRot Bottle", price: 19.99, file: "bottle.jpg", stock: true },
        { name: "BrainRot Hoodie", price: 59.99, file: "hoodie.jpg", stock: true }
      ]
    };

    const shop = document.getElementById("shop");
    const year = document.getElementById("year");
    year.textContent = new Date().getFullYear();

    function loadCategory(catName) {
      shop.innerHTML = "";
      const items = categories[catName];
      items.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.style.animationDelay = `${i * 0.1}s`;
        div.innerHTML = `
          <img src="${p.file}" alt="${p.name}">
          <div class="info">
            <div class="name">${p.name}</div>
            <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
            <div class="stock ${p.stock ? "in-stock" : "out-stock"}">
              ${p.stock ? "En stock" : "Rupture de stock"}
            </div>
          </div>`;
        shop.appendChild(div);
      });
    }

    // Boutons de cat√©gories
    const buttons = document.querySelectorAll(".cat-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadCategory(btn.dataset.cat);
      });
    });

    // Affiche la cat√©gorie par d√©faut
    loadCategory("L√©gendaire");
  </script>
</body>
</html>
