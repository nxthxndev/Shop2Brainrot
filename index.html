<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOP2BRAINROT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #05060a;
      --card: rgba(255,255,255,0.05);
      --accent1: #7cf5ff;
      --accent2: #9b6bff;
      --text: #e8eefc;
      --muted: #a6b1d6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1000px at 20% 10%, rgba(124,245,255,0.07), transparent),
                  radial-gradient(900px at 80% 80%, rgba(155,107,255,0.05), transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: .6rem;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    .links a:hover {
      color: var(--accent1);
    }

    .shop {
      max-width: 1200px;
      margin: 2.5rem auto;
      padding: 0 1rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .item {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
      cursor: pointer;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .6s forwards;
    }

    .item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 15px 40px rgba(124,245,255,0.12);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter .3s ease;
    }

    .item:hover img {
      filter: brightness(1.05);
    }

    .info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: .3rem;
    }

    .name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .price {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--accent1);
    }

    .stock {
      font-size: .9rem;
      color: var(--muted);
    }

    .in-stock::before {
      content: "üü¢ ";
    }
    .out-stock::before {
      content: "üî¥ ";
    }

    footer {
      text-align: center;
      padding: 2rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: .9rem;
      color: var(--muted);
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    footer strong {
      color: var(--accent1);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SHOP2BRAINROT</h1>
    <div class="links">
      <a href="https://discord.gg/rdFCZYhNcA" target="_blank">üí¨ Discord</a>
      <a href="https://tiktok.com/@shop2brainrot_new" target="_blank">üéµ TikTok</a>
    </div>
  </header>

  <main>
    <section class="shop" id="shop"></section>
  </main>

  <footer>
    ¬© <span id="year"></span> Shop de BrainRot ‚Äî Tous droits r√©serv√©s.<br>
    ‚ö†Ô∏è <strong>Les produits BrainRot sont uniquement achetables via le serveur Discord :</strong> 
    <a href="https://discord.gg/rdFCZYhNcA" target="_blank">discord.gg/rdFCZYhNcA</a>
  </footer>

  <script>
    const products = [
      { name: "Tung Tung Tung Sahur", price: 19.99, file: "IMG_5577.webp", stock: true },
      { name: "Strawberry Elephant", price: 49.99, file: "IMG_5579.webp", stock: true },
      { name: "La Casa Boo", price: 2300, file: "tshirt.jpg", stock: false },
      { name: "Tapis de souris", price: 14.99, file: "tapis.jpg", stock: true },
      { name: "Sac √† dos BrainRot", price: 59.99, file: "sacados.jpg", stock: false },
      { name: "Bouteille BrainRot", price: 24.99, file: "bouteille.jpg", stock: true }
    ];

    const shop = document.getElementById('shop');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    products.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.animationDelay = `${i * 0.1}s`;
      div.innerHTML = `
        <img src="${p.file}" alt="${p.name}">
        <div class="info">
          <div class="name">${p.name}</div>
          <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
          <div class="stock ${p.stock ? 'in-stock' : 'out-stock'}">${p.stock ? 'En stock' : 'Rupture de stock'}</div>
        </div>
      `;
      shop.appendChild(div);
    });
  </script>
</body>
</html>
