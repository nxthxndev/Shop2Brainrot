<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop 2 Brainrot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #05060a;
      --text: #e8eefc;
      --muted: #a6b1d6;
      --accent1: cyan;
      --accent2: violet;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #05060a, #0a0630, #060930);
      background-size: 300% 300%;
      color: var(--text);
      animation: bgMove 10s ease infinite;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      text-align: center;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbText 6s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes rgbText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .search-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      text-align: center;
      font-family: 'Inter', sans-serif;
      transition: box-shadow .3s, background .3s;
    }

    input:focus {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 20px rgba(124,245,255,0.3);
    }

    .btn-rare {
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, cyan, violet);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.5px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-size: 200% 200%;
      animation: btnRGB 5s linear infinite;
    }

    .btn-rare:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(124,245,255,0.3);
    }

    @keyframes btnRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .placeholder {
      color: var(--muted);
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
      animation: fadeIn .5s ease;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin-top: 2rem;
    }

    .item {
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeUp .4s forwards;
      transition: transform .3s, box-shadow .3s;
    }

    .item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 25px rgba(124,245,255,0.15);
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .info { padding: 1rem; }

    .name { font-weight: 600; font-size: 1.1rem; }

    .price {
      color: var(--accent1);
      font-weight: bold;
      margin-top: .3rem;
    }

    .value {
      color: var(--accent2);
      font-size: 0.9rem;
      margin-top: .2rem;
    }

    .stock {
      font-size: .9rem;
      color: var(--muted);
      margin-top: .3rem;
    }

    .in-stock::before { content: "üü¢ "; }
    .out-stock::before { content: "üî¥ "; }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: .9rem;
      color: var(--muted);
      margin-top: 3rem;
    }

    footer strong { color: var(--accent1); }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h1>Shop 2 Brainrot</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Recherchez votre BrainRot‚Ä¶">
    <button class="btn-rare" id="rareBtn">BrainRot les plus rares üî•</button>
    <div class="placeholder">Tapez un nom pour trouver votre BrainRot</div>
  </div>

  <section class="results" id="results"></section>

  <footer>
    ‚ö†Ô∏è <strong>Ce site sert simplement √† vous montrer les BrainRot disponibles, leur prix et leur gain par seconde.<br>Les BrainRot sont uniquement achetables sur le serveur Discord :</strong><br>
    <a href="https://discord.gg/rdFCZYhNcA" target="_blank">discord.gg/rdFCZYhNcA</a>
  </footer>

  <script>
    const products = [
      { name: "BrainRot Gold", price: 99.99, value: 4.5, file: "brainrot_gold.jpg", stock: true },
      { name: "BrainRot Galaxy", price: 149.99, value: 8.2, file: "brainrot_galaxy.jpg", stock: false },
      { name: "BrainRot Flame", price: 89.99, value: 3.9, file: "brainrot_flame.jpg", stock: true },
      { name: "BrainRot Shadow", price: 129.99, value: 6.7, file: "brainrot_shadow.jpg", stock: true },
      { name: "BrainRot V1 OG", price: 49.99, value: 1.2, file: "brainrot_v1.jpg", stock: false },
      { name: "BrainRot Hoodie", price: 59.99, value: 2.3, file: "hoodie.jpg", stock: true },
      { name: "BrainRot Bottle", price: 19.99, value: 0.7, file: "bottle.jpg", stock: true },
      { name: "BrainRot Ice", price: 119.99, value: 5.4, file: "brainrot_ice.jpg", stock: true }
    ];

    const searchInput = document.getElementById("search");
    const results = document.getElementById("results");
    const placeholder = document.querySelector(".placeholder");
    const rareBtn = document.getElementById("rareBtn");

    function showResults(list) {
      results.innerHTML = "";
      if (list.length === 0) {
        placeholder.textContent = "Aucun BrainRot trouv√© üëÄ";
        placeholder.style.display = "block";
        return;
      }
      placeholder.style.display = "none";
      list.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.style.animationDelay = `${i * 0.05}s`;
        div.innerHTML = `
          <img src="${p.file}" alt="${p.name}">
          <div class="info">
            <div class="name">${p.name}</div>
            <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
            <div class="value">{${p.value}/seconde}</div>
            <div class="stock ${p.stock ? "in-stock" : "out-stock"}">
              ${p.stock ? "En stock" : "Rupture de stock"}
            </div>
          </div>`;
        results.appendChild(div);
      });
    }

    searchInput.addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();
      if (q === "") {
        results.innerHTML = "";
        placeholder.textContent = "Tapez un nom pour trouver votre BrainRot";
        placeholder.style.display = "block";
        return;
      }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      showResults(filtered);
    });

    rareBtn.addEventListener("click", () => {
      const top = [...products].sort((a,b) => b.price - a.price).slice(0,3);
      showResults(top);
      placeholder.style.display = "none";
    });
  </script>
</body>
</html>
